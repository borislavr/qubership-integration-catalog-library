name: Maven deploy

on:
  workflow_dispatch:
    inputs:
      maven_command:
        required: false
        type: string
        default: "--batch-mode deploy"
permissions:
  packages: write
jobs:
  mvn:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: "Configure maven GitHub repository server"
        uses: s4u/maven-settings-action@v3.1.0
        with:
          override: true
          repositories: '[{"id":"github","name":"github","url":"https://maven.pkg.github.com/${{ github.repository }}","snapshots":{"enabled":true}}]'
          githubServer: true
      - name: Display settings.xml
        run: cat ~/.m2/settings.xml          
      - name: "Maven deploy"
        run: |
          mvn --batch-mode deploy -Dgpg.skip=true
          # -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.actor }}
