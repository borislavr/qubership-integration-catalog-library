name: catch
title: Catch
folder: deprecated
inputEnabled: false
outputEnabled: true
container: false
deprecated: true # TODO deprecated since 23.2
mandatoryInnerElement: true
parentRestriction:
  - try-catch-finally
properties:
  common:
    - name: exception
      title: Exception
      description: Exception that should be handled
      type: string
      default: java.lang.Exception
      autofocus: true
    - name: priorityNumber
      title: Priority number
      description: Determines the order of the catch blocks. The lower the number, the earlier the exception will be handled. For general exception classes such as Exception, you need to set a big number.
      type: number
      default: 0
      mask: "^0{1}$|^[1-9][0-9]*$"
