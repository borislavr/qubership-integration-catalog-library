name: rabbitmq
title: RabbitMQ Trigger (deprecated)
description: RabbitMQ Trigger
type: trigger
folder: deprecated
inputEnabled: false
colorType: trigger
outputEnabled: true
container: false
deprecated: true # TODO deprecated since 22.3
designParameters:
  externalParticipantId: "RabbitMQ ##{addresses}"
  externalParticipantName: "RabbitMQ ##{addresses}"
  requestLineTitle: "Pull message from exchange: ##{exchange}, queues: ##{queues}"
  directionToChain: true
  hasResponse: false
properties:
  common:
    - name: rabbitConnection
      title: Connection parameters
      type: custom
      uiComponent: rabbit-connection
    - name: exchange
      title: Exchange Name
      type: string
      mandatory: true
    - name: queues
      title: Queue Name
      type: string
      query: true
    - name: routingKey
      title: Routing Key
      type: string
      query: true
  advanced:
    - name: exchangeType
      title: Exchange Type
      allowCustomValue: false
      type: string
      allowedValues:
        - direct
        - fanout
        - headers
        - topic
      mandatory: false
      query: true
      default: direct
    - name: deadLetterExchange
      title: Dead Letter Exchange
      type: string
      query: true
    - name: deadLetterExchangeType
      title: Dead Letter Exchange Type
      allowCustomValue: false
      type: string
      allowedValues:
        - direct
        - fanout
        - headers
        - topic
      query: true
      mandatory: false
      default: direct
    - name: deadLetterQueue
      title: Dead Letter Queue
      type: string
      query: true
    - name: deadLetterRoutingKey
      title: Dead Letter Routing Key
      type: string
      query: true
  hidden:
    # Parameters below managed by custom UI tab component
    - name: connectionSourceType
      title: Connection source type
      type: string
      allowedValues:
        - maas
        - manual
      mandatory: true
      default: manual
    - name: addresses
      title: Addresses
      type: string
      mandatory: true
      query: true
    - name: username
      title: Username
      type: string
      query: true
    - name: password
      title: Password
      type: string
      query: true
