name: file-write
title: File Write
description: Write to local file
folder: files
inputEnabled: true
outputEnabled: true
container: false
designParameters:
  externalParticipantId: "##{ELEMENT_CHAIN_SELF_REF}"
  requestLineTitle: "Write to local file: ##{fileName}"
  directionToChain: true
  hasResponse: false
properties:
  common:
    - name: fileName
      title: File Name
      type: string
      query: true
      mandatory: true
      autofocus: true
  hidden:
    - name: allowNullBody
      title: Allow null body
      type: boolean
      default: true
      query: true
