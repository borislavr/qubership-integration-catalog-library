name: quartz-scheduler
title: Scheduler
folder: triggers
type: trigger
colorType: trigger
inputEnabled: false
outputEnabled: true
container: false
designParameters:
  externalParticipantId: "##{ELEMENT_CHAIN_SELF_REF}"
  requestLineTitle: "Invoke by cron expression: ##{cron}"
  directionToChain: true
  hasResponse: false
properties:
  common:
    - name: cron
      title: Cron expression
      description: "Quartz cron expression. Example (every 5 minutes): 0 */5 * ? * *"
      type: string
      query: true
      mandatory: true
      autofocus: true
  hidden:
    - name: deleteJob
      title: Job delete
      default: false
      type: boolean
      query: true
